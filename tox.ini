[tox]
envlist = lint,pytest

[testenv:lint]
deps = pylama
skip_install = true
commands = pylama --ignore E501,C901,E116,E251,E203 quantiphy_eval/main.py

# Test environment
[testenv:pytest]
deps =
    inform
    pytest
    pytest-cov
    quantiphy
commands =
    py.test --cov --cov-report=html {posargs}
